                    <button style="--accent: rgb(81, 155, 81); --accent-hover: rgb(113, 167, 113);">mpg</button>
                    <button style="--accent: rgb(120, 120, 120); --accent-hover:rgb(138, 138, 138);">wmv</button>
                    <button>...</button>

                <sub>+ avp uses video.js</sub>

            <hr/>
        </section>
